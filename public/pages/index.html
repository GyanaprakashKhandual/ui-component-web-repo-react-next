    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 60px 20px;
            text-align: center;
            border-bottom: 3px solid #000;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.3rem;
            color: #333;
            max-width: 700px;
            margin: 0 auto;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            color: #000;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-bar {
            background: #f8f9fa;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .filters {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid #000;
            background: #fff;
            color: #000;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .filter-btn:hover {
            background: #000;
            color: #fff;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #000;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .category-section {
            margin-bottom: 80px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #000;
        }

        .category-icon {
            font-size: 2.5rem;
        }

        .category-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .category-count {
            font-size: 1rem;
            color: #666;
            margin-left: auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #ffffff;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            border-color: #000;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .product-number {
            display: inline-block;
            background: #000;
            color: #fff;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            margin-bottom: 12px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #000;
        }

        .product-description {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.5;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #000;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 0 0 4px rgba(0,0,0,0.1);
        }

        .hidden {
            display: none;
        }

        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            margin-top: 80px;
        }

        footer p {
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                gap: 30px;
            }
        }
    </style>
</head>

        const categories = {
            project: { title: "Project Management", icon: "üìã", count: 0 },
            collaboration: { title: "Collaboration", icon: "üí¨", count: 0 },
            development: { title: "Development", icon: "üíª", count: 0 },
            business: { title: "Business Ops", icon: "üè¢", count: 0 },
            analytics: { title: "Analytics", icon: "üìä", count: 0 }
        };

        products.forEach(p => categories[p.cat].count++);

        function renderProducts(filter = 'all', search = '') {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            const filteredProducts = products.filter(p => 
                (filter === 'all' || p.cat === filter) &&
                (search === '' || p.name.toLowerCase().includes(search.toLowerCase()) || 
                 p.desc.toLowerCase().includes(search.toLowerCase()))
            );

            if (filter === 'all') {
                Object.keys(categories).forEach(catKey => {
                    const catProducts = filteredProducts.filter(p => p.cat === catKey);
                    if (catProducts.length > 0) {
                        renderCategory(catKey, catProducts, container);
                    }
                });
            } else {
                renderCategory(filter, filteredProducts, container);
            }

            if (filteredProducts.length === 0) {
                container.innerHTML = '<p style="text-align:center;font-size:1.2rem;color:#666;padding:40px;">No products found</p>';
            }
        }

        function renderCategory(catKey, products, container) {
            const cat = categories[catKey];
            const section = document.createElement('div');
            section.className = 'category-section';
            
            section.innerHTML = `
                <div class="category-header">
                    <span class="category-icon">${cat.icon}</span>
                    <h2 class="category-title">${cat.title}</h2>
                    <span class="category-count">${products.length} products</span>
                </div>
                <div class="products-grid">
                    ${products.map(p => `
                        <div class="product-card">
                            <div class="product-number">#${p.num}</div>
                            <div class="product-name">Metronique ${p.name}</div>
                            <div class="product-description">${p.desc}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.appendChild(section);
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const category = btn.dataset.category;
                renderProducts(category, document.getElementById('searchInput').value);
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const activeFilter = document.querySelector('.filter-btn.active').dataset.category;
            renderProducts(activeFilter, e.target.value);
        });
